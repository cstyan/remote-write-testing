global:
  scrape_interval: 5s
  external_labels:
    role: ${SENDER_NAME}

remote_write:
    - url: 'http://localhost:${REMOTE_WRITE_PORT}/api/v1/write'
      name: ${RECEIVER_NAME}
      metadata_config:
        send: false
      queue_config:
        max_samples_per_send: 5000

scrape_configs:
${SCRAPE_CONFIGS}